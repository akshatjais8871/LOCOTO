<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LOCOTO | Upload Image</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Upload Image to Translate</h2>
      
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="mb-4 text-sm text-red-600">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      
      <form action="/upload" method="POST" enctype="multipart/form-data" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Select Image</label>
          <input type="file" name="image" accept="image/*" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Target Language</label>
          <select name="language" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            <option value="">Select Language</option>
            <option value="hi">Hindi</option>
            <option value="mr">Marathi</option>
            <option value="ta">Tamil</option>
            <option value="bn">Bengali</option>
            <option value="te">Telugu</option>
            <option value="kn">Kannada</option>
            <option value="gu">Gujarati</option>
            <option value="ml">Malayalam</option>
            <!-- Add more as needed -->
          </select>
        </div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Upload & Translate
        </button>
      </form>
    </div>
  </div>
</body>
</html>
