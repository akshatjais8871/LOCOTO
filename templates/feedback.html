<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Feedback</title>
    <link rel="stylesheet" href="animated-style.css">
</head>
<style>/* animated-style.css */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        /* background-color:#15c5c5; */
        background: linear-gradient(to right,rgb(151, 56, 56),#37474f);/* Light blueish background */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
    
    .feedback-container {
        background-color: #282525;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        text-align: center;
        width: 90%;
        max-width: 550px;
        transform: translateY(-20px);
        opacity: 0;
        animation: slideIn 0.6s ease-out 0.2s forwards, fadeIn 0.6s ease-out 0.2s forwards;
    }
    
    @keyframes slideIn {
        from { transform: translateY(-20px); }
        to { transform: translateY(0); }
    }
    
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    
    h1 {
        color: #d9f317; /* Dark grayish blue */
        margin-bottom: 10px;
        font-size: 2.5em;
        animation: pulse 1.5s infinite alternate;
    }
    
    @keyframes pulse {
        from { transform: scale(1); }
        to { transform: scale(1.05); }
    }
    
    .sub-heading {
        color: #d9f317; /* Light grayish blue */
        margin-bottom: 30px;
        font-size: 1.1em;
    }
    
    .rating-section {
        margin-bottom: 30px;
    }
    
    .rating-section label {
        display: block;
        margin-bottom: 15px;
        color: #d9f317; /* Medium grayish blue */
        font-weight: bold;
        font-size: 1.2em;
    }
    
    .star-rating {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2.5em;
        color: #fdd835; /* Yellow for stars */
        cursor: pointer;
    }
    
    .star-rating input {
        display: none; /* Hide the radio buttons */
    }
    
    .star-rating label {
        margin: 0 5px;
        transition: transform 0.2s ease-in-out, opacity 0.2s ease-in-out;
        opacity: 0.7;
    }
    
    .star-rating input:checked + label,
    .star-rating label:hover {
        transform: scale(1.2);
        opacity: 1;
    }
    
    .rating-message {
        margin-top: 15px;
        color: #2e7d32; /* Green for positive feedback */
        font-weight: bold;
        font-size: 1.1em;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
    }
    
    .rating-message.fade-in-out {
        animation: fadeInOut 1s ease-in-out;
    }
    
    @keyframes fadeInOut {
        0% { opacity: 0; }
        50% { opacity: 1; }
        100% { opacity: 0; }
    }
    
    .comment-section {
        margin-bottom: 35px;
    }
    
    .comment-section label {
        display: block;
        margin-bottom: 15px;
        color: #d9f317;
        font-weight: bold;
        font-size: 1.2em;
    }
    
    .comment-section textarea {
        width: 100%;
        padding: 15px;
        border: 1px solid #b0bec5; /* Light grayish blue */
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 1em;
        resize: vertical;
        transition: border-color 0.3s ease-in-out;
    }
    
    .comment-section textarea:focus {
        border-color: #1e88e5; /* Blue on focus */
        outline: none;
        box-shadow: 0 2px 5px rgba(30, 136, 229, 0.2);
    }
    
    .submit-button {
        background-color: #ee2c69; /* Blue submit button */
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.1em;
        transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        box-shadow: 0 4px 8px rgba(30, 136, 229, 0.2);
    }
    
    .submit-button:hover {
        background-color: #c01565;
        transform: translateY(-2px);
        box-shadow: 0 6px 10px rgba(30, 136, 229, 0.3);
    }
    
    .thank-you-message {
        text-align: center;
        opacity: 0;
        transform: scale(0.8);
        transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
    }
    
    .feedback-container.submitted .rating-section,
    .feedback-container.submitted .comment-section,
    .feedback-container.submitted .submit-button {
        display: none;
    }
    
    .feedback-container.submitted .thank-you-message {
        display: block;
        opacity: 1;
        transform: scale(1);
    }
    
    .thank-you-message h2 {
        color: #d9f317; /* Green thank you */
        margin-bottom: 10px;
        font-size: 2.2em;
        animation: heartBeat 1s infinite alternate;
    }
    
    @keyframes heartBeat {
        from { transform: scale(1); }
        to { transform: scale(1.1); }
    }
    
    .thank-you-message p {
        color: #d9f317; /* Light grayish blue */
        font-size: 1.1em;
    }
    
    /* Animated Emojis */
    .sparkle {
        display: inline-block;
        animation: spin 2s infinite linear;
    }
    
    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    
    .pencil {
        display: inline-block;
        animation: write 1.8s infinite alternate;
        transform-origin: bottom left;
    }
    
    @keyframes write {
        0% { transform: rotate(-10deg); }
        50% { transform: rotate(10deg); }
        100% { transform: rotate(-10deg); }
    }
    
    .send-icon {
        display: inline-block;
        animation: slideRight 1s infinite alternate;
    }
    
    @keyframes slideRight {
        from { transform: translateX(0); }
        to { transform: translateX(5px); }
    }
    
    .heart-burst {
        display: inline-block;
        animation: burst 0.8s ease-out;
    }
    
    @keyframes burst {
        0% { transform: scale(1); }
        50% { transform: scale(1.3); }
        100% { transform: scale(1); }
    }
    
    .hidden {
        display: none;
    }
    </style>
<body>
    <div class="feedback-container">
        <h1>Share Your Experience <span class="sparkle">‚ú®</span></h1>
        <p class="sub-heading">Your feedback is valuable to us!</p>

        <div class="rating-section">
            <label for="rating">Rate your overall experience:</label>
            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5" title="Excellent">‚≠ê</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4" title="Good">‚≠ê</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3" title="Neutral">‚≠ê</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2" title="Poor">‚≠ê</label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1" title="Very Poor">‚≠ê</label>
            </div>
            <div class="rating-message"></div>
        </div>

        <div class="comment-section">
            <label for="comment">Tell us more <span class="pencil">‚úèÔ∏è</span></label>
            <textarea id="comment" name="comment" rows="4" placeholder="Your detailed feedback..."></textarea>
        </div>

        <button class="submit-button">
            Submit <span class="send-icon">‚û°Ô∏è</span>
        </button>

        <div class="thank-you-message hidden">
            <h2>Thank You! <span class="heart-burst">üíñ</span></h2>
            <p>Your feedback has been received.</p>
        </div>
    </div>

    <script>
        const stars = document.querySelectorAll('.star-rating input');
        const ratingMessage = document.querySelector('.rating-message');
        const submitButton = document.querySelector('.submit-button');
        const thankYouMessage = document.querySelector('.thank-you-message');
        const feedbackContainer = document.querySelector('.feedback-container');

        stars.forEach(star => {
            star.addEventListener('change', function() {
                const ratingValue = parseInt(this.value);
                updateRatingMessage(ratingValue);
            });
        });

        function updateRatingMessage(rating) {
            switch (rating) {
                case 1:
                    ratingMessage.textContent = "Hmm, we'll try harder! üôÅ";
                    break;
                case 2:
                    ratingMessage.textContent = "Thanks for the feedback. We're improving. üòê";
                    break;
                case 3:
                    ratingMessage.textContent = "Appreciate your neutral feedback! üôÇ";
                    break;
                case 4:
                    ratingMessage.textContent = "Glad you liked it! üòä";
                    break;
                case 5:
                    ratingMessage.textContent = "Awesome! We're thrilled! üòÑ";
                    break;
                default:
                    ratingMessage.textContent = "";
            }
            ratingMessage.classList.add('fade-in-out');
            setTimeout(() => {
                ratingMessage.classList.remove('fade-in-out');
            }, 1000);
        }

        submitButton.addEventListener('click', function() {
            // In a real application, you would send the data here
            const selectedRating = document.querySelector('input[name="rating"]:checked');
            const commentText = document.getElementById('comment').value;

            console.log("Rating:", selectedRating ? selectedRating.value : "Not rated");
            console.log("Comment:", commentText);

            feedbackContainer.classList.add('submitted');
            setTimeout(() => {
                thankYouMessage.classList.remove('hidden');
            }, 500);
        });
    </script>
</body>
</html>
